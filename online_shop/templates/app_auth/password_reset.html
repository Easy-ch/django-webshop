{% extends 'base.html' %}
{% load static %}

{% block title %}
Вход
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="col-8" style="margin: 50px;">
        <div class="display-2">
          <span class="badge bg-primary">Забыли пароль?</span>
        </div>
      </div>
    </div>
 
    <form action="{% url 'password_reset' %}" method="post">
        {% csrf_token %}
        <div class="row mb-3">
            <div class="col">
              <p>Для восстановления введите логин от аккаунта, на котором забыли пароль</p>
              <label class="col-sm-4 col-form-label offset-4">Email</label>
              <div class="col-sm-4 offset-4 w-25">
                {{ form.email }}
              </div>
            </div>
          </div>
          <div class="row mb-3 offset-sm-5">
            <div class="col">
              <button type="submit" class="btn btn-success">Принять</button>
            </div>
          </div>
    </form>
{% endblock %}
