{%extends 'base.html'%}

{%block content%}


<form method="post" >
	  {% csrf_token %}
	  <h2>Изменение пароля </h2>
	  {% if form.errors %}
      {% for field in form %}
          {% for error in field.errors %}
          <div class="badge  bg-warning" ><strong>{{ error }}</strong><br></div>
          {% endfor %}
      {% endfor %}
  {% endif %}
  <div class="row mb-3">
	<div class="col">
	  <label class="col-sm-4 col-form-label offset-4">Введите новый пароль</label>
	  <div class="col-sm-4 offset-4 w-25">
		{{form.new_password1}}
	 
		<!-- <input type="password" class="form-control form-control-lg"> -->
	  </div>
	</div>
  </div>
  <div class="row mb-3">
	<div class="col">
	  <label class="col-sm-4 col-form-label offset-4">Повторите новый пароль</label>
	  <div class="col-sm-4 offset-4 w-25">
		{{form.new_password2}}
		<!-- <input type="password" class="form-control form-control-lg"> -->
	  </div>
	</div>
  </div>
  <div class="row mb-3 offset-sm-5">
	<div class="col">
	  <button type="submit" class="btn btn-success">Принять</button>
	</div>
  </div>
	</form>



{%endblock content%}
